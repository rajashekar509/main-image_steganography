<!DOCTYPE html>
<html>
  <head>
    <title>Extract Message</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <style>
    /* styles.css */

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f4f8;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #34495e;
    }

    input[type="file"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    p {
      text-align: center;
      margin-bottom: 15px;
      font-size: 14px;
    }
    h1 {
      color: white;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #2980b9;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
  <body>
    <div
      class=""
      style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      "
    >
      <h1 style="text-align: center">Extract Message</h1>

      {% if error %}
      <p style="color: red">{{ error }}</p>
      {% endif %} {% if extracted_message %}
      <p style="color: green">Extracted Message: {{ extracted_message }}</p>
      {% endif %}
      <form method="POST" enctype="multipart/form-data">
        <label>Stego Image:</label
        ><input
          type="file"
          name="image_file"
          accept="image/png"
          required
        /><br />
        <label>Password:</label
        ><input type="password" name="password" required /><br />
        <button type="submit">Extract</button>
      </form>
      <a href="/">Back to Home</a>
    </div>
  </body>
</html>
