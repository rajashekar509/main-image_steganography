<!DOCTYPE html>
<html>
  <head>
    <title>Embed Message</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <style>
      /* General layout */
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f0f2f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        color: white;
        margin-top: 100px;
      }

      /* Form container */
      form {
        background: #fff;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      /* Labels */
      label {
        display: block;
        /* margin: 15px 0 5px; */
        font-weight: 600;
        color: #444;
      }

      /* Inputs */
      input[type="text"],
      input[type="password"],
      input[type="file"] {
        width: 100%;
        padding: 10px;
        border: 2px solid #ccc;
        border-radius: 8px;
        box-sizing: border-box;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }

      input:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
      }

      /* Button */
      button {
        /* margin-top: 20px; */
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background: #0056b3;
      }

      /* Error message */
      p[style*="color: red"] {
        margin-top: -10px;
        margin-bottom: 10px;
        font-size: 14px;
      }

      /* Back link */
      a {
        margin: 20px;
        font-size: 14px;
        color: #007bff;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Embed Message</h1>
      {% if error %}
      <p style="color: red">{{ error }}</p>
      {% endif %}
      <form method="POST" enctype="multipart/form-data">
        <label>Image:</label
        ><input
          type="file"
          name="image_file"
          accept="image/png"
          required
        /><br />
        <label>Secret Message:</label
        ><input type="text" name="secret_message" required /><br />
        <label>Password:</label
        ><input type="password" name="password" required /><br />
        <button type="submit">Embed</button>
      </form>
      <a href="/">Back to Home</a>
    </div>
  </body>
</html>
